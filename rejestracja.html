<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Rejestracja</title>
</head>
<body>
    <header>
        <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>
    </header>
    <main>
        <form>
            <div id="form1">
                <h2>Dane osobowe</h2>
                <input type="text" name="imie" id="imie" placeholder="Wpisz imię..." required>
                <input type="text" name="nazwisko" id="nazwisko" placeholder="Wpisz nazwisko..." required>
                <button type="button" onclick="nastepnakarta1()">Następna karta</button>
            </div>
            <div id="form2">
                <h2>Dane kontaktowe</h2>
                <input type="email" name="email" id="email">
                <input type="tel" name="tel" id="tel">
                <button type="button" onclick="nastepnakarta2()">Następna karta</button>
            </div>
            <div id="form3">
                <h2>Hasło do logowania</h2>
                <input type="password" name="haslo" id="haslo" placeholder="Podaj hasło">
                <input type="password" name="haslo" id="powtorzhaslo" placeholder="Powtórz hasło">
                <button type="button" onclick="zatwierdz()">Zatwierdź</button>
            </div>
        </form>
    </main>
    <footer>
        <video src="motyl.mp4" controls alt="Przeglądarka nie obsługuje tego formatu"></video>
    </footer>
    <footer>
        <h3>Plan konferencji</h3>
        <table>
            <tr>
                <td>9:00 - 12:00</td>
                <td>Pielęgnacja roślin</td>
            </tr>
            <tr>
                <td>13:00 - 15:00</td>
                <td>Targi kwiatowe</td>
            </tr>
        </table>
    </footer>
    <footer>
        <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
    </footer>
    <footer>
        <p>Formularz wykonał: Adam Wasilewski</p>
    </footer>
    <script src="skrypt.js"></script>
</body>
</html>
